  <article class="about-us__article @@className" id="about-us"> 
    <img src="@@image" alt="@@alt" />
    <div class="about-us__info @@className">
      <h3 class="about-us__name @@className">@@name</h3>
      <p class="about-us__description @@className">
        @@description
      </p>
      <div class="about-us__rrss @@className">
        <a href="@@linkedin" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
        <span>·</span>
        <a href="@@github" target="_blank"><i class="fa-brands fa-github-alt"></i></a>
        <span>·</span>
        <a href="@@email" target="_blank"><i class="fa-solid fa-envelope"></i></a>
      </div>
    </div>
  </article>
