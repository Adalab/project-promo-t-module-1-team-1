<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Trabajo grupal</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <!-- Línea de script es para que funcione el fontawesome no borrar-->
    <script
      src="https://kit.fontawesome.com/960132646f.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rubik:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <script src="main.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./assets/css/main.css"
    />
  </head>

  <body>
    <include src="./partials/header.html"></include>
    <main>
        <img src="./assets/images/titanic.png" alt="">
        <section class="contact">
            <h1 class="contact__title">CONTACTO</h1>
            <P class="contact__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc rutrum ullamcorper mauris, vel convallis metus eleifend in.</P>
            <small class="contact__small">Todos los campos marcados con <span class="label__asterisk">*</span> son obligatorios.</small>
        </section>

        <section>
            <form class="form" action="https://formspree.io/f/xnqyrjva"method="POST">
                <label class="form__label firstName" for="firstName">Nombre completo <span class="label__asterisk">*</span> </label>
                <input class="form__input firstName" type="text" 
                id="firstName"
                name="firstName"
                placeholder="Nombre..."
                required
                >

                <label class="form__label email" for="email">Email <span class="label__asterisk">*</span> </label>
                <input class="form__input email" type="email" 
                id="email"
                name="email"
                value="nombre.apellidos@mail.com"
                >

                <label class="form__label telephone" for="telephone">Teléfono</label>
                <input class="form__input telephone" type="telephone" 
                id="telephone"
                name="telephone"
                placeholder="Ej: 123456789"
                required
                >
                <label class="form__label message" for="message">Mensaje <span class="label__asterisk">*</span> </label>
                <input class="form__input message" type="textarea" 
                id="message"
                name="message"
                placeholder="¿Qué necesitas?"
                required
                >
                <input class="form__input submit" type="submit" name="Enviar info" value="Enviar">
                
        </section>
    <include src="./partials/footer.html"></include>
    
             </main>
